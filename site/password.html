<!DOCTYPE html>
<html lang='lt'>
<head>
<meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1'>
<title>Prisijungimas</title>
<link rel='stylesheet' href='assets/style.css'>
</head>
<body style='background:#0b0b10;color:#e9ecf1;font-family:Inter,Arial, sans-serif;text-align:center'>
<div style='margin-top:120px'>
  <h2>Įveskite slaptažodį norėdami tęsti</h2>
  <input id='pw' type='password' placeholder='Slaptažodis' style='padding:10px;border-radius:8px;border:1px solid #333;background:#151824;color:white'>
  <button onclick='checkPw()' style='padding:10px 20px;margin-left:10px;border:none;background:#7aa2ff;color:white;border-radius:8px;cursor:pointer'>Prisijungti</button>
</div>
<script>
function checkPw(){
  const val = document.getElementById('pw').value;
  if(val === "vaperis123"){
    localStorage.setItem('access_granted','true');
    window.location.href='index.html';
  } else {
    alert('Neteisingas slaptažodis!');
  }
}
</script>
</body>
</html>
